<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel ="stylesheet" href = "style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    .attribution { font-size: 11px; text-align: center; }

<body>
 <div class="container">
    <div class="imgtxt">
        <img src = "./images/image-equilibrium.jpg" alt="NFT-img.png">
        <div class= "icon-view">
          <img src = "./images/icon-view.svg"alt ="">
        </div>
        </div>
        <div class="text">
          <h1 class = "title">
            Equilibrium #3429
          </h1>
          <p class = "des">
            Our Equilibrium collection promotes <br> balance and calm.
          </p>
            <div class="price">
              <div class="icon-price">
                <img src="./images/icon-ethereum.svg" alt ="Ethereum.svg">
                <p class = "prize">
                  0.041 ETH
                </p>
              </div>
              <div class="time1">
                <img  class = "icon-clock"src = "./images/icon-clock.svg" alt = "clock.png">
                <p class = "time">
                 3 days left
                </p> 
              </div>
            </div>
        </div>
        <div class="footertext">
          <img  class = "avatar-img"src = "./images/image-avatar.png" alt="avatar.png">
          <p>
            <span class="chng-color">
              Creation of 
            </span> Jules Wyvern
          </p>
        </div>
    
 </div>
